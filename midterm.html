<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	
  	<link rel="stylesheet"  href="midterm.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=K2D:wght@600;800&display=swap" />
  	
  	
  	
</head>
<body>
	
	<div class="midterm-lab">
		<img class="arrow-icon" alt="" src="./midterm-image/arrow.png" id="arrowImage">
		<img class="header-icon" alt="" src="./midterm-image/logo.png">
			<div class="header1">
				  <div class="midterm-group">
						<div class="prelim1" id="prelimText">PRELIM</div>
						<div class="midterm1">MIDTERM</div>
						<div class="finals" id="fINALSText">FINALS</div>
				  </div>
			</div>
    		
    		<div class="header">
      			<div class="midterm-parent">
        				<div class="prelim" id="prelimText">PRELIM</div>
        				<div class="midterm">MIDTERM</div>	
      			</div>
    		</div>
    		<div class="ccs1-parent">
      			<img class="ccs1-icon" alt="activity-lab" src="./midterm-image/ccs1.png">
      			
      			<img class="ccs2-icon" alt="activity-lab" src="./midterm-image/ccs2.png">
      			
      			<img class="ccs3-icon" alt="activity-lab" src="./midterm-image/ccs3.png">
      			
      			<img class="ccs4-icon" alt="activity-lab" src="./midterm-image/ccs4.png">
      			
      			<img class="output1-icon" alt="activity-lab" src="./midterm-image/output1.png">
      			
      			<img class="output2-icon" alt="activity-lab" src="./midterm-image/output2.png">
      			
      			<img class="ccs5-icon" alt="activity-lab" src="./midterm-image/ccs5.png">
      			
      			<img class="ccs6-icon" alt="activity-lab" src="./midterm-image/ccs6.png">
      			
      			<img class="html1-icon" alt="activity-lab" src="./midterm-image/html1.png">
      			
      			<img class="html4-icon" alt="activity-lab" src="./midterm-image/html4.png">
      			
      			<img class="html3-icon" alt="activity-lab" src="./midterm-image/html3.png">
      			
      			<img class="html2-icon" alt="activity-lab" src="./midterm-image/html2.png">
      			
      			<div class="midterm-laboratory-act">Midterm Laboratory Act. #1 &2</div>
    		</div>
    		<div class="act4-parent">
      			<img class="act4-icon" alt="" src="./midterm-image/act4.png">
      			
      			<img class="act3-icon" alt="" src="./midterm-image/act3.png">
      			
      			<img class="act2-icon" alt="" src="./midterm-image/act2.png">
      			
      			<img class="act1-icon" alt="" src="./midterm-image/act1.png">
      			
      			<img class="act-icon" alt="" src="./midterm-image/act.png">
      			
      			<div class="midterm-practice-1-3">Midterm Practice 1-3</div>
    		</div>
    		
    		
  	</div>
  	
  	
  	
  	
  	<script>
    		var prelimText = document.getElementById("prelimText");
    		if(prelimText) {
      			prelimText.addEventListener("click", function (e) {
        				window.location.href = "prelim.html";
      			});
    		}
    		
    		var fINALSText = document.getElementById("fINALSText");
    		if(fINALSText) {
      			fINALSText.addEventListener("click", function (e) {
					window.location.href = "finalsLab.html";
      			});
    		}
    		
    		var arrowImage = document.getElementById("arrowImage");
    		if(arrowImage) {
      			arrowImage.addEventListener("click", function (e) {
					window.location.href = "homepage.html";
      			});
    		}
	</script>
	</body>
</html>
